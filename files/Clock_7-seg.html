<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>Web-server</title>
 <link rel="stylesheet" href="style.css.gz" />
 <style>
  button {
   font-size: 1.1em;
  }

 </style>
</head>

<body>
 <div id="loader" class="loader hide"></div>
 <div id="sideNav" class="sidenav">
  <span href="javascript:void(0)" class="close" onclick="document.getElementById('sideNav').classList.toggle('open');">&times;</span>
  <div class="in"></div>
  <a href="http://dot.codedevice.ru/example/" target="_blank">Example css</a>
  <a href="https://github.com/bondrogeen/dot" target="_blank">GitHub</a>
  <a href="http://dot.codedevice.ru" target="_blank">DOT</a>
 </div>
 <div class="sideopen warning"><a onclick="document.getElementById('sideNav').classList.toggle('open');">&equiv;</a></div>
 <ul class="nav fix warning" id="topNav">
  <li><a href="/" class="brand">DOT</a></li>
  <li><a href="settings.html">Settings</a></li>
  <li><a href="service.html">Service</a></li>
  <li class="-exit"><a href="#" id="btn_exit" onclick="logout()">Exit</a></li>
  <li class="-icon"><a href="#" onclick="document.getElementById('topNav').classList.toggle('res');">&equiv;</a></li>
 </ul>
 <div id="Modal" class="modal hide">
  <div class="m-cont">
   <span class="close" id="close_m" onclick="closeM();">&times;</span>
   <div class="m-body">
    <p>The plugin is not running.</p>
   </div>
   <div class="m-foo">
    <button id="save_m" onclick="closeM();" class="success">OK</button>
   </div>
  </div>
 </div>
 <div class="cont">
  <div class="row">
   <div class="s12 m2 l2">
   </div>
   <div class="s12 m10 l9 ">
    <h1>Settings</h1>
    <div class="row">
     <div class="s12 m6 l6 ">
      <h2>Date and time</h2>
      <div class="row">
       <div class="s6 m6 l6">
        <input id="time" type="datetime-local" value="<?lua return(dofile('Clock_7-seg_DS3231.lua')({getStr=true}))?>" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" required>
       </div>
       <div class="s6 m6 l6">
        <button onclick="set_time()">Save</button>
       </div>
      </div>
      <h2>Brightness</h2>
      <div class="row">
       <div class="s8 m8 l8">
        <div class="group">
         <input type="range" min="1" max="1023" id="pwm_day" value="<?lua return(_Clock_7seg.pwm_day)?>">
         <label> Day</label>
        </div>
       </div>
       <div class="s4 m4 l4">
        <div class="group">
         <button class="warning " onclick="pwm('pwm_day')">Set</button>
        </div>
       </div>
      </div>
      <div class="row">
       <div class="s8 m8 l8">
        <div class="group">
         <input type="range" min="1" max="1023" id="pwm_night" value="<?lua return(_Clock_7seg.pwm_night)?>">
         <label>Night</label>
        </div>
       </div>
       <div class="s4 m4 l4">
        <div class="group">
         <button class="warning " onclick="pwm('pwm_night')">Set</button>
        </div>
       </div>
      </div>
      <h2>Switching threshold</h2>
      <div class="row">
       <div class="s8 m8 l8">
        <div class="group">
         <input type="range" min="1" max="1023" id="adc_trig" oninput=" document.getElementById('sp').innerHTML = this.value;" value="<?lua return(_Clock_7seg.adc_trig)?>">
         <label>Night</label>
         <label style="position: absolute; top: -20px;right: 10px;">Day</label>
         <b id="sp" style="position: absolute;bottom: -20px;right: 45%"><?lua return(_Clock_7seg.adc_trig)?></b>
        </div>
       </div>
       <div class="s4 m4 l4">
        <div class="group">
         <button class="warning " onclick="pwm('adc_trig')">Set</button>
        </div>
       </div>
      </div>
     </div>
     <div class="s12 m5 l5 ">
      <h2>Information</h2>
      <div class="row">
       Temperature :
       <?lua return(dofile('Clock_7-seg_DS3231.lua')({temp=true}))?> <br> Light :
        <?lua return(adc.read(0))?> <br>
      </div>

     </div>
    </div>

    <div class="row">
     <div class="s12">
      <div class="group right"><button class="success" onclick="save();" >Save</button>
      </div>
     </div>
    </div>

   </div>
  </div>
 </div>
 <script>
  function logout() {
   document.cookie = "id=";
   location.href = '/login.html';
  }

  function send(page, date, callback) {
   var req = new XMLHttpRequest();
   req.open("POST", page, true);
   req.setRequestHeader('Content-Type', 'application/json');
   req.addEventListener("load", function() {
    if (req.status < 400) {
     callback(req.responseText)
    } else {
     callback(false)
    }
   });
   req.send(JSON.stringify(date));
  }

  function id(val) {
   return document.getElementById(val).value
  }


  function pwm(val) {
   var data = {};
   data.type = val;
   data.data = +id(val);
   send("Clock_7-seg.lua", {
    pwm: data
   }, function(res) {})
  }

  function set_time() {
   var data = [];
   var str = document.getElementById("time").value;
   str = str.replace(/(\d+)\-(\d+)\-(\d+)\T(\d+)\:(\d+)/, '$1,$2,$3,$4,$5');
   str = str.split(',');
   data[6] = str[0].substr(-2);
   data[5] = str[1];
   data[4] = str[2];
   data[2] = str[3];
   data[1] = str[4];
   data[0] = 0;
   data[3] = 1;
   send("Clock_7-seg_DS3231.lua", {
    "set": data
   }, function(res) {
    if (res) {
     alert("Date and time set");
    } else {
     alert("Error");
    }
   });
  }

  function save() {
 var temp = {};
  temp.Fname = "Clock_7-seg.init";
  temp.pwm_night = +id("pwm_night")
  temp.pwm_day = +id("pwm_day")
  temp.adc_trig = +id("adc_trig")
  send("init_settings.lua", {
   save: temp
  }, function (res) {
   if (res) {
    alert("Saved");
   } else {
    alert("Not saved");
   }
   console.log(res);
  });
 console.log(temp);
}

 </script>
</body>

</html>
